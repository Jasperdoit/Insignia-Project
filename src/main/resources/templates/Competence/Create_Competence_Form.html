<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div th:object="${insignia}">
    <h1>Competence Creation</h1>
    <form action="#" th:action="@{/competences/}" th:object="${competence}" method="post">
        <label>
            Name:
            <input type="text" th:field="*{name}"/>
        </label>
        <label>
            Description:
            <input type="text" th:field="*{description}"/>
        </label>
        <input type="hidden" th:field="*{insignia}" th:value="${insignia}">
        <input type="submit" value="Submit"/>
    </form>
</div>
</body>
</html>
