<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div th:object="${insignia}">
        <h1 th:text="${insignia.getName()}"></h1>
        <p th:text="${insignia.getDescription()}"></p>
        <img th:src="${insignia.getImageUri()}" alt="insignia image"/>
    </div>
    <h2>Competences</h2>
    <form th:object="${insignia}" th:action="@{'/competences/create'}" method="get">
        <input type="hidden" name="insigniaId" th:value="${insignia.getId()}">
        <input type="submit" value="Add Competence">
    </form>
    <div th:each="competence : ${insignia.getCompetences()}">
    </div>
    <h2>Options</h2>
    <div>
        <a th:href="@{'/insignias/' + ${insignia.getId()} + '/update'}">
            <button>Edit Insignia</button>
        </a>
        <form th:method="post" th:action="@{'/insignias/' + ${insignia.getId()} + '/delete'}">
            <input type="submit" value="Delete">
        </form>
    </div>
</body>
</html>
